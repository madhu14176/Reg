<div class="container mt-5" >
  <div *ngIf="message" class="alert text-center" [ngClass]="{
    'alert-success': messageType === 'success',
    'alert-danger': messageType === 'error'
  }" role="alert" style="border-radius: 8px;">
  <div class="card-body text-center">
    <strong>{{ message }}</strong>
  </div>
  </div>
  <h2>Register Account</h2>
  <form #regForm="ngForm" (ngSubmit)="register()" >
    <div class="mb-3">
      <label>Email:</label>
      <input type="email" [(ngModel)]="account.email" name="email" required class="form-control" />
    </div>
    <div class="mb-3">
      <label>Password:</label>
      <input type="password" [(ngModel)]="account.password" name="password" required class="form-control" />
    </div>
    <div class="mb-3">
      <label>Role:</label>
      <select [(ngModel)]="account.role" name="role" required class="form-control">
        <option value="USER">User</option>
        <option value="PARTNER">Partner</option>
      </select>
    </div>
    <div class="mb-3" *ngIf="account.role === 'PARTNER'">
      <label>Business Type:</label>
      <input type="text" [(ngModel)]="account.businessType" name="businessType" class="form-control" />
    </div>
    <button class="btn btn-primary" [disabled]="!regForm.valid || (account.role === 'PARTNER' && !account.businessType.trim())" type="submit">Register</button>
  </form>
</div>
